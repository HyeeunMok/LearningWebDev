<!DOCTYPE html>
<html>
    <head>
        <link rel=stylesheet href=styles/main.css>
        <title>Details</title>
        <script type="text/javascript" src="Details.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body style = "text-align:center; margin: 20px">
        <h1 style = "color: #191970">Confirm your order</h1><br>
        <input id="robotname" size =50 type="text" placeholder =
               "Enter your robot's name"><br><br>
        
        <input id="name" size =50 type="text" placeholder =
               "Enter your name"><br><br>
        
        <input id="email" size=50 type="text" placeholder =
               "Enter your email"><br><br>
        
        <input id="city" size =50 type="text" placeholder="Enter your city"><br><br>
        
        <input id="postal" size =50 type="text" placeholder="Enter your postal code"><br><br>
        
        <input id="phone" size =50 type="text" placeholder="Enter your phone number"><br><br>
        
        <p id ="error"></p>
        
        <button style="color: #191970; font-size: 15px" type="submit" onclick="verifyDetails()"> Confirm</button>
        
    </body>
</html>
